<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .flex-container {
  display: flex;
  flex-direction: row;
  background-color: DodgerBlue;
  flex-flow: row wrap;
  width: 100%;
  align-items: center;
  height: 100%;
}
.flex-item {
  background-color: #f1f1f1;
  margin: 20px;
  padding: 20px;
  width: 50px;      
  height: 50px;
  font-size: 30px;
  border-radius: 50%;
  text-align: center;
}
</style>
<body>
    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
    </div>
</body>
</html>
